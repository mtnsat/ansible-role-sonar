---
workspace: /root
sonar_download_validate_certs: yes

# Default to the latest LTS release.
sonar_version: 4.5.6
sonar_download_url: "https://sonarsource.bintray.com/Distribution/sonarqube/sonarqube-{{ sonar_version }}.zip"
sonar_version_directory: "sonarqube-{{ sonar_version }}"

sonar_user: sonar
sonar_group: "{{ sonar_user }}"
sonar_web_context: ''

sonar_plugins_dir: /usr/local/sonar/extensions/plugins
sonar_plugins_url: []

# Default: move - Values: move, copy, link
sonar_install_method: "move"

# MySQL database connection details.
sonar_mysql_username: sonar
sonar_mysql_password: sonar

sonar_mysql_host: localhost
sonar_mysql_port: "3306"
sonar_mysql_database: sonar

jdbc_defaults:
  sonar.jdbc.username: "{{ sonar_mysql_username }}"
  sonar.jdbc.password: "{{ sonar_mysql_password }}"
  sonar.jdbc.url: "jdbc:mysql://{{ sonar_mysql_host }}:{{ sonar_mysql_port }}/{{ sonar_mysql_database }}?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&useConfigs=maxPerformance"
  sonar.web.context: "{{ sonar_web_context }}"

sonar_mysql_allowed_hosts:
  - "127.0.0.1"
  - "::1"
  - "localhost"

sonar_previous_version_backup: False